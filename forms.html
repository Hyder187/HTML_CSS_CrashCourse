<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms </h1>
    <form action="/index.html">
        <label for="username">Username</label>
        <input maxlength="8" name="user" type="text" id="username">
        <select name="products" id="products">
            <option value="mac">Macbook</option>
            <option value="phone">iPhone</option>

        </select>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <!-- radio group -->

        <input type="radio" name="products" id="Macbook" value="Macbook">
        <input type="radio" name="products" id="iphone" value="iphone">
        <input type="radio" name="products" id="amazon" value="Amazon">
        <input type="radio" name="products" id="Tree" value="Tree">

        <!-- submit button -->
        <button type="submit">Submit</button>
    </form>
    </h1>
</body>

</html>
